<!DOCTYPE html>
<html>
<head>
  <title>750 words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s ease;
    }
    #wordCount {
      font-weight: bold;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body>

  <div id="wordCount">word count: 0</div>
  <textarea id="journal" placeholder="start typing..."></textarea>
  <br>
  <button onclick="clearJournal()">self destruct</button>

  <script>
    const journal = document.getElementById('journal');
    const wordCountDisplay = document.getElementById('wordCount');
    const body = document.body;

    journal.addEventListener('input', () => {
      const words = journal.value.trim().split(/\s+/).filter(word => word.length > 0);
      const count = words.length;
      wordCountDisplay.textContent = `word count: ${count}`;

      if (count >= 750) {
        body.style.backgroundColor = '#d4f5d4'; 
      } else {
        body.style.backgroundColor = ''; 
      }
    });

    function clearJournal() {
      journal.value = '';
      wordCountDisplay.textContent = 'word count: 0';
      body.style.backgroundColor = ''; 
    }
  </script>

</body>
</html>
